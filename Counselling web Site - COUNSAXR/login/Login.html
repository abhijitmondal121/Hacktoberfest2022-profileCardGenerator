<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="Login.css">
    </head>

    <body>
        <div class="loginbox">
            <img src="user.jpeg" class="User">
            <h1>Login Here</h1>
            <form>
                <p>Username</p>
                <input type="text" name="" placeholder="Enter Username Here">
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Your Password"><br>
                <input type="submit" name="" value="Login"><br>
                <a href="#">Forgot Password?</a><br>
                <p>Don't have an Account?
                    <a href="#">Register Here</a></p>
            </form>
        </div>
    </body>
</html>
